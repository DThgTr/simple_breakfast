<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simmered Potato</title>
</head>
<body>
    <!--Title & imgs-->
    <h1>Le Simmered Potato</h1>
    
    <img src="simmered_Potato.svg" alt="cozy french toast">

    <!--Ingredients-->
    <h3>Ingredients</h3>
    <ul>
        <li>A pot</li>
        <li>Some water</li>
        <li>Some salt(maybe)</li>
        <li>As many potato as you want</li>
    </ul>

    <!--Recipe-->
    <h3>Recipe</h3>
    <ol>
        <li>
            Put the pot on the stove.
        </li>

        <br>

        <li>
            Put water in the pot
        </li>

        <br>

        <li>
            Put potatoes in the pot
        </li>

        <br>

        <li>
            (Optional) Add some salt, maybe
        </li>

        <br>

        <li>
            Boil till cooked
        </li>

        <br>

        <li>
            Enjoy.
        </li>
    </ol>

    <a href="../../index.html">back</a>
</body>
</html>
